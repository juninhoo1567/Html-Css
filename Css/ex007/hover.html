<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: blue;
        }
       .p1{
        text-align: right;
       }
       div > p{
        display: none;
       }
       div:hover > p{
        display: block;
        color: mrgb(12, 237, 76);
       }
    
    </style>
</head>
<body>
    <main>
        <h1>Exemplos de Hover</h1>
        <p class="p1"><a href="index.html">Voltar para o index</a></p>
        <p>Passe o mouse no texto abaixo</p>
        <div>
            Passe o mouse aqui
           <p>Texto escondido</p>
        </div>
    </main>
</body>
</html>
